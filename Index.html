<!DOCTYPE html>
<html>
<head>
  <title>Book Inventory System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Book Inventory System</title>
  <link rel="stylesheet" href="Index.css">
</head>
<body>
  <div class="container">
    <h1>Book Inventory System</h1>

    <!-- Add a form to add new books -->
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author">
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher">
      </div>
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" class="form-control" id="isbn">
      </div>
      <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
    </form>

    <!-- Add a table to display the list of books -->
    <table class="table" id="books-table"></table>

    <!-- Add a view to display the details of a book -->
    <div id="book-details"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="Index.js"></script>
</body>
</html>
